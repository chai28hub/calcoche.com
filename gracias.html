<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias - Calcoche</title>
    <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      background-color: #0d3b66;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .caja {
      background: white;
      color: #0d3b66;
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .caja h1 {
      margin-bottom: 20px;
    }
    .caja button {
      background: #0d3b66;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .caja button:hover {
      background: #09508f;
    }
  </style>
</head>
<body>
  <div class="caja">
    <h1>¡Gracias por tu mensaje! ✅</h1>
    <p>Hemos recibido tu solicitud. Te contactaremos lo antes posible con la estimación exacta.</p>
    <button onclick="window.location.href='index.html'">Volver a la Calculadora</button>
  </div>
</body>
</html>
